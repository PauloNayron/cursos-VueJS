<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar 1</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <br>
    <button v-on:click="diminuir">Diminuir 1</button>
    <p>Contador 1: {{ contador }} | Contador 2: {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado () {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador (novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar () {
                this.contador++
            },
            diminuir () {
                this.contador--
            }
        }
    })
</script>
