<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        Utilize Alt + Enter para exibir Alert
    </p>
    <input type="text" v-on:keyup.enter.alt="exibirAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            exibirAlert() {
                alert("Estou te alertando")
            }
        }
    })
</script>
